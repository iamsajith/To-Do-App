<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Todo List</title>
 <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script
  src="https://kit.fontawesome.com/64d58efce2.js"
  crossorigin="anonymous">
</script>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="forms-container">
  <div class="signin-signup">
    <form  class="shadow-lg p-3 m-2 bg-white rounded sign-in-form" action="dashboard.html" onsubmit="return checkInputs()" id="smt">
      <h2 class="title">Login</h2>
      <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" id="email"/>
      </div>
      <small id="change1" style="text-align: center;"></small>
      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" id="password"/>
      </div>
      <small id="change2" style="text-align: center;"></small>
      <input type="submit" value="Login" id="login" class="btn solid" />
    </form>
   </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
